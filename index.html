<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/ScrollToPlugin.min.js"></script>
    <script src="/js/home.js" defer type="module"></script>

    <title>Minesweeper by hosuu</title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="manifest" href="manifest.json">

</head>
<body>
    <section class="home-section" id="home-landing">
        <div class="home-title"></div>
        <div class="home-diffs">
            <div class="home-tile" cta="easy" id="easy-diff">Easy</div>
            <div class="home-tile" cta="normal" id="normal-diff">Normal</div>
            <div class="home-tile" cta="hard" id="hard-diff">Hard</div>
            <div class="home-tile" cta="insane" id="insane-diff">Insane</div>
        </div>
        <div class="home-tile" cta="mods" id="mods-btn"></div>
        <div class="home-tile" cta="start" id="start-btn">Start Game</div>
    </section>
    <div class="home-menu-btn" cta="toggle-menu"></div>
    <section class="home-section" id="home-menu">
        <!-- <div class="home-tile" cta="wheel" id="wheel-btn">Wheel</div>
        <div class="home-tile" cta="shop" id="shop-btn">Shop</div> -->
        <div class="home-tile" cta="htp" id="htp-btn">How to play</div>
        <div class="home-tile" cta="stats" id="stats-btn">Stats</div>
        <div class="home-tile" cta="config" id="config-btn">Config</div>
        <div id="home-version">DEV BUILD</div>
    </section>
</body>
</html>
